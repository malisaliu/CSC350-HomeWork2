<!DOCTYPE html>
<html>
<head>
    <title>Math Calculator</title>
</head>
<body>
    <h2>Math Calculator</h2>
    <form method="POST" action="calculator_results.php">
        <input type="number" step="any" name="input1" placeholder="Input 1" required>
        <select name="operator1" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" step="any" name="input2" placeholder="Input 2" required>
        <select name="operator2" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" step="any" name="input3" placeholder="Input 3" required>
        <button type="submit" name="calculate">Calculate</button>
    </form>
</body>
</html>
